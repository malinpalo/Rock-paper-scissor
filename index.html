<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts (Russo One) -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <!-- link to css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- title on the page -->
    <title>Rock Paper Scissors</title>
</head>
<body>

<!-- Header for the game -->
  <header>
    <h1>Rock - Paper - Scissors</h1>
  </header>

  <!--Game area-->
  <section class="game-area">
    <!--Buttons that are used to play the game-->
    <div>
        <h2>Best out of 5, the clock Is ticking!</h2>
        <h3>Choose a winning weapon!</h3>
        <button class="btn"><img src="assets/images/rock.png"></button>
        <button class="btn"><img src="assets/images/scissors.png"></button>
        <button class="btn"><img src="assets/images/paper.png"></button>
    </div>

    <!--Game score board-->
    <div class="scorebox">
        <p>Scoreboard!</p>
        <div id="playerscore" class="player">Player: <span id="user">0</span>
        </div>
        <div id="computerscore" class="player">Computer: <span id="Comp">0</span>
        </div>
    </div>
  </section>  

    <!--Footer-->
    <footer>
        <ul class="Social-media-icons">
            <li>
            </li>
            <li>
            </li>
        </ul>
    </footer>

    <script src="assets/css/js/script.js"></script>
</body>
</html>
