<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts (Russo One) -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <!-- link to css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- title on the page -->
    <title>Rock Paper Scissors</title>
</head>
<body>

<!-- Header for the game -->
  <header>
    <h1>Rock - Paper - Scissors</h1>
  </header>

  <!--Game area-->
  <section class="game-area">
    <h2>Best out of 5, the clock Is ticking!</h2>
        <h3>Choose a winning hand!</h3>
   
    <!--Box with information of who won or lost each round-->
    <div class="result-box">
        <!--Information about who won and what the computer played, shows after each hand is being played-->
        <div id="result-message"></div>
        <!--Player and computers hand, shows after each hand is being played-->
        <div id="roll-player">Player<span id="win">You won!</span></div>
        <div id="roll-computer">Computer<span id="lost">You lost!</span></div>
      </div>
        
        <!--Buttons that are used to play the game-->
    <div>
        <button id="r" class="btn" aria-label="Rock" data-type="0"><img src="assets/images/rock.png" alt="A rock made out of a hand"></button>
        <button id="s" class="btn" aria-label="Paper" data-type="1"><img src="assets/images/scissors.png" alt="A scissor made out of a hand"></button>
        <button id="p" class="btn" aria-label="Scissors" data-type="2"><img src="assets/images/paper.png" alt="A paper made out of a hand"></button>
    </div>

    <!--Game score board-->
    <div class="scorebox">
        <p>Scoreboard!</p>
        <div id="playerscore" class="player">Player: <span id="user">0</span>
        </div>
        <div id="computerscore" class="player">Computer: <span id="Comp">0</span>
        </div>
    </div>
  </section>  

    <!--Footer-->
    <footer>
        <ul class="Social-media-icons">
            <li>
            </li>
            <li>
            </li>
        </ul>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
